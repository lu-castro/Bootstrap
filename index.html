<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
    <title>Primer Bootstrap</title>
</head>
<body>
    <div class="container"> <!-- CLASE PROPIA DE BOOTSTRAP -->
        <div class="row">
            <div class="col-sm-12" style="background-color: blue;"> <!-- responsive pantalla pequeñas y color de fondo -->
                <h1>Primer proyecto con Bootstrap</h1>
            </div>
            <div class="col-sm-12" style="border: 1px solid black"> <!-- responsive pantalla pequeñas y bordes -->
                <h1>Primer proyecto con Bootstrap</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
